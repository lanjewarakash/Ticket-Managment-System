
<div class="addUsesbtn">
    <button mat-raised-button color="warn" (click)="addTicket()">Add Ticket</button>
</div>
<mat-form-field   id="Search" appearance="outline"> 
  <mat-icon id="icon" >search</mat-icon>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Ram" #input class="Searc">
 </mat-form-field>

<div class="mat-elevation-z8" >
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="S/N">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>S/N </th>
        <td mat-cell *matCellDef="let row" > {{row.id}} </td>
      </ng-container>
      
      <ng-container matColumnDef="Ticket Id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ticket Id </th>
        <td mat-cell *matCellDef="let row"> {{row.CIC_ID}}</td> 
      </ng-container>

      <ng-container matColumnDef="Issue">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Issue </th>
        <td mat-cell *matCellDef="let row" > {{row.Issues}}</td> 
      </ng-container>

      <ng-container matColumnDef="Engineer Name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Engineer Name </th>
        <td mat-cell  *matCellDef="let row"> {{row.Engineer_Name}}</td> 
      </ng-container>
    
      <ng-container matColumnDef="Status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status</th>
        <td mat-cell *matCellDef="let row">
          <button mat-raised-button color="accent" (click)=" viewTicktes(row.id)">View</button> </td> 
      </ng-container>
     
      
      
      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <!-- <td mat-cell  *matCellDef="let row"> 
          <button mat-icon-button color="primary" ><mat-icon >edit</mat-icon> </button>
          <button mat-icon-button color="warn"   >Button</button>

           </td> -->
        <td mat-cell *matCellDef="let row">

          <button mat-raised-button color="warn" (click)=" deleteTicketsInfo(row.id)">Delete</button> </td> 

      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4"></td>
      </tr>
    </table>
</div>
